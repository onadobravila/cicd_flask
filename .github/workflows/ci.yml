name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt -r requirements_dev.txt

      - name: Lint
        run: ruff check .

      - name: Tests
        run: pytest -q

      - name: Set image name (Docker Hub)
        run: echo "IMAGE=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/cicd-flask" >> $GITHUB_ENV

      - name: Login to Docker Hub (main only)
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t $IMAGE:sha-${{ github.sha }} -t $IMAGE:latest .

      - name: Trivy scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE }}:sha-${{ github.sha }}
          severity: HIGH,CRITICAL
          exit-code: "1"

      - name: Push image (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          docker push $IMAGE:sha-${{ github.sha }}
          docker push $IMAGE:latest
